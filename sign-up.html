<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    
    <div class="home">

        <div class="container">
            <div class="row  h-100">
              
            <div class="design col-xxl-6 col-xl-5 col-lg-4">
                <div class="pill-1 rotate-45"></div>
                <div class="pill-2 rotate-45"></div>
                <div class="pill-3 rotate-45"></div>
                <div class="pill-4 rotate-45"></div>
            </div>
    
    
    
        
          <div id="signUpPage" class=" sign-up col-xxl-6 col-xl-7 col-lg-8 d-flex align-items-center  justify-content-center">
     
            <div class="content w-75">
                <h2 class="text-center py-3 ">Sign UP</h2>
    
                <div id="nameTextInput" class=" text-input my-2 d-flex justify-content-center align-items-center">
                    <input id="signNameInput" type="text" class="form-control " placeholder="Enter your name">

                </div>

                <div id="nameValid" class="not-valid d-none">

                 <p> The name must contain at least 3 characters</p>     
                     </div>

                <div id="emailTextInput" class="text-input my-2 d-flex justify-content-center align-items-center">
                    <input id="signEmailInput" type="text" class=" form-control" placeholder="Enter your email">
    
                </div>
    
                <div id="emailValid" class="not-valid d-none">
                    <p> The email is not valid</p>     
                        </div>

                <div id="emailExists" class="not-valid d-none">
                            <p> The email already exists</p>     
                        </div>
    
                <div id="passwordTextInput" class="text-input  d-flex justify-content-center align-items-center">
               <input id="signPasswordInput" type="password"class="form-control " placeholder="Enter your password">
            </div>

            <div id="passwordValid" class="not-valid d-none">
                <p> The password must contain at least 4 characters or numbers</p>     
                    </div>


            <div id="confirmTextInput" class="text-input  d-flex justify-content-center align-items-center">
                <input id="confirmPasswordInput" type="password"class="form-control " placeholder="Confirm your password">
             </div>

             <div id="confirmValid" class="not-valid d-none">
                <p> The password is not match</p>     
                    </div>

                    <p id="inputsRequired" class="not-valid text-center mt-3 d-none">All inputs is required </p>
    
               <button onclick="addUser()" class="my-2 p-1 w-100 border-0 rounded-5 text-white">Sign UP</button>
           
                <p class="have-account  text-center">
                    You have an account ?
                    <a href="#" onclick="goLogin()"  class="btn"> Signin</a>
    
    
               </div>
    
               
    
        </div>
            
        </div>
        
        
    
        </div>
        
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sign-up.js"></script>
</body>
</html>
